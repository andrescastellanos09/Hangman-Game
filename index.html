 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GOT Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div id="image-container">
        <img src="assets/images/game_of_thrones_logo.jpg">
    </div>
    <div id="container">
        <div id="header">
            <p>
                You have <span id="lives">10</span> Lives left.
                <br>
                There are <span id="numLetters">0</span> Letters in this word.
            </p>
            <h1 id="WORD">______</h1>
        </div>
        <div id="letters">
            <a id="a">A</a>
            <a id="b">B</a>
            <a id="c">C</a>
            <a id="d">D</a>
            <a id="e">E</a>
            <a id="f">F</a>
            <a id="g">G</a>
            <a id="h">H</a>
            <a id="i">I</a>
            <a id="j">J</a>
            <a id="k">K</a>
            <a id="l">L</a>
            <a id="m">M</a>
            <a id="n">N</a>
            <a id="o">O</a>
            <a id="p">P</a>
            <a id="q">Q</a>
            <a id="r">R</a>
            <a id="s">S</a>
            <a id="t">T</a>
            <a id="u">U</a>
            <a id="v">V</a>
            <a id="w">W</a>
            <a id="x">X</a>
            <a id="y">Y</a>
            <a id="z">Z</a>
            
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/words.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
